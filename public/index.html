<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@1,300;1,600&display=swap"
    rel="stylesheet" type="text/css" />

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- App JS -->
  <script defer type="text/javascript" src="/scripts/client.js"></script>
  <script defer type="text/javascript" src="/scripts/composer-char-counter.js"></script>
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <span>tweeter</span>
    <div id="NavSubHeading">
      <p class="arrow-text"> <span style="font-weight:bold">Write</span>&nbsp;a New Tweet!</p>
      <i id="arrow" class="fas fa-angle-double-down"></i>
    </div>
  </nav>
  <header class="nav-header">
    <div id="header">
      <img src="/images/profile-hex.png">
    </div>
    <div id="name">
      <h2> Your Name</h2>
    </div>
  </header>


  <!-- Page-specific (main) content here -->
  <main class="container">
    <section class="new-tweet">
      <h2>Compose Tweet</h2>
      <form action="/tweets" method="POST">
        <!-- <label for="tweet-text">What are you humming about?</label> -->
        <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
        <div class="bottom-container">
          <div><button type="submit">Tweet</button></div>
          <div><output name="counter" class="counter" for="tweet-text">140</output></div>
        </div>
      </form>
    </section>
    <section class= "tweets">
      <article class="tweet-section">
        <header class="tweetheader">
          
          <div class="user-icon-container">
            <i class="fas fa-user-alt"></i>
            <div class="username">Money Mula</div>
          </div>
          <span class="span-at">@Mula</span>
          <!--$user_icon = $('<div>').addClass('user-icon-container')-->
            <!--$span = $('<span>').addClass('span-at')-->
              <!--$icon_user = $('<i>').addClass('fas fa-user-alt')-->
                <!--$username = $('<div>').add-->
                </header>                   <!--$header.append($user_icon, $span)-->
                <!--$user_icon.append($icon_user, $username )-->
                
                <div class="tweet-text">
                  <p class="text">Hello World</p>
                  <hr>
                </div>
                <footer class="footer">
            <span class="spanDays">3 Days Ago</span>
            <div class="icondiv">
              <i id="flag" class="far fa-flag"></i>
              <i id="retweet" class="fas fa-retweet"></i> 
              <i id="heart" class="far fa-heart"></i>
            </div>
            </footer>
           </article>

    </section>
  </main>
</body>
</html>
